<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søknad - Skogvika VGS</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="hovedside.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="hovedside.html">
                <img src="logo.png" alt="Skogvika VGS Logo" class="school-logo">
            </a>
        </div>
        <h1>Søknad om skoleplass</h1>
        <p class="slogan">Din fremtid starter her</p>
    </header>

    <main class="application-page">
        <div class="form-container">
            <form class="application-form" action="#" method="POST">
                <div class="form-group">
                    <h3>Personlig informasjon</h3>
                    <input type="text" name="name" placeholder="Fullt navn" required>
                    <input type="email" name="email" placeholder="E-post" required>
                    <input type="tel" name="phone" placeholder="Telefon" required>
                </div>

                <div class="form-group">
                    <h3>Søker til</h3>
                    <select name="program" required>
                        <option value="">Velg studieretning</option>
                        <option value="studiespesialisering">Studiespesialisering</option>
                        <option value="medier">Medier og kommunikasjon</option>
                        <option value="idrett">Idrettsfag</option>
                    </select>
                </div>

                <div class="form-group">
                    <h3>Karakterer fra ungdomsskolen</h3>
                    <input type="number" name="grade-norwegian" placeholder="Norsk" min="1" max="6" step="0.1" required>
                    <input type="number" name="grade-math" placeholder="Matematikk" min="1" max="6" step="0.1" required>
                    <input type="number" name="grade-english" placeholder="Engelsk" min="1" max="6" step="0.1" required>
                </div>

                <div class="form-group">
                    <h3>Tilleggsinfo</h3>
                    <textarea name="message" placeholder="Skriv litt om deg selv og hvorfor du søker"></textarea>
                </div>

                <button type="submit" class="submit-button">Send søknad</button>
            </form>
        </div>
    </main>
</body>
</html>
