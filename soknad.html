<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Søknad - Skogvika VGS</title>
    <link rel="icon" type="image/x-icon" href="hovedside/logo.png">
    <link rel="stylesheet" href="hovedside/hovedside.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('hovedside/classroom.jpg'); background-size: cover; background-position: center;">
        <div class="logo-container">
            <a href="hovedside/hovedside.html">
                <img src="hovedside/logo.png" alt="Skogvika VGS Logo" class="school-logo">
            </a>
        </div>
        <h1>Søknad om skoleplass</h1>
        <p class="slogan">Din fremtid starter her</p>
    </header>

    <main class="application-page">
        <div class="form-container">
            <form class="application-form" action="#" method="POST">
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> Personlig informasjon</h2>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="firstname">Fornavn</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="input-group">
                            <label for="lastname">Etternavn</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                        <div class="input-group">
                            <label for="email">E-post</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="phone">Telefon</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2><i class="fas fa-graduation-cap"></i> Studievalg</h2>
                    <div class="form-grid">
                        <div class="input-group full-width">
                            <label for="program">Velg utdanningsprogram</label>
                            <select id="program" name="program" required>
                                <option value="">Velg program</option>
                                <option value="studiespesialisering">Studiespesialisering</option>
                                <option value="medier">Medier og kommunikasjon</option>
                                <option value="idrett">Idrettsfag</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2><i class="fas fa-star"></i> Karakterer</h2>
                    <div class="form-grid grades">
                        <div class="input-group">
                            <label for="grade-math">Matematikk</label>
                            <input type="number" id="grade-math" name="grade-math" min="1" max="6" step="1" required>
                        </div>
                        <div class="input-group">
                            <label for="grade-norwegian">Norsk</label>
                            <input type="number" id="grade-norwegian" name="grade-norwegian" min="1" max="6" step="1" required>
                        </div>
                        <div class="input-group">
                            <label for="grade-english">Engelsk</label>
                            <input type="number" id="grade-english" name="grade-english" min="1" max="6" step="1" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2><i class="fas fa-comment"></i> Motivasjonsbrev</h2>
                    <div class="input-group full-width">
                        <label for="motivation">Fortell litt om hvorfor du ønsker å gå på dette programmet</label>
                        <textarea id="motivation" name="motivation" rows="5" required></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-button">Send søknad <i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 Skogvika Videregående Skole | Søknadsfrist: 1. mars 2025</p>
    </footer>
</body>
</html>
